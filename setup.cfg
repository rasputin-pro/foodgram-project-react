[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section = THIRDPARTY
sections = STDLIB,THIRDPARTY,LOCALFOLDER
known_local_folder = users, recipes, tags, core, foodgram
lines_after_imports = 2
