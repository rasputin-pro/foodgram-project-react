version: '3.3'

services:

  db:
    image: postgres:13.0-alpine
#    container_name: db
    restart: always
    volumes:
      - database:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: rasputin21/foodgram_backend:v3
#    container_name: backend
    restart: always
    volumes:
      - static_value:/app/staticfiles/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: rasputin21/foodgram_frontend:v3
#    container_name: frontend
    volumes:
      - ./frontend/:/app/result-build/
#      - frontend_value:/app/build/
#      - frontend_value:/app/result-build/build

  nginx:
    image: nginx:1.19.3
#    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
#      - frontend_value:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/staticfiles/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  static_value:
  media_value:
  database:
  frontend_value:
